<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="divContainer">
      <div class="imgContainer">
        <img src="./images/image-product-desktop.jpg" alt="" class="desktop">
        <img src="./images/image-product-mobile.jpg" alt="" class="mobile">
      </div>
      <div class="infContainer">
        <p class="montserrat space">PERFUME</p>
        <h1 class="fraunces title">Gabrielle Essence Eau De Parfum</h1>
        <div>
          <p class="montserrat description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div>
          <p class="fraunces cost"><samp class="descount">$149.99</samp><span class="complete">$169.99</span></p>
          
        </div>
        <button class="montserrat"> <img src="./images/icon-cart.svg" alt="" class="car"> Add to Cart</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
